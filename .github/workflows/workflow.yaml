  build-js-layer-deps:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    name: Build SLS Layer - Prod
    container:
      image: "node:14-buster"
    steps:
      - uses: actions/checkout@v2

      - run: |
          npm install --production
          mkdir nodejs
          mv node_modules nodejs
          apt update -y && apt install zip -y
          zip -r nodejs.zip nodejs/

      - uses: actions/upload-artifact@v2
        with:
          name: nodejsdeps
          path: nodejs.zip

  deploy-env:
    permissions:
      pull-requests: write
      contents: read
      packages: write
    name: Deploy Lambda
    runs-on: ubuntu-latest
    # needs: testing-changes
    needs: [build-js-layer-deps]
    steps:
    - uses: actions/checkout@v2.0.0

    - name: NPM - Load cached venv
      id: cached-npm-dependencies
      uses: actions/cache@v2
      with:
        path: node_modules
        key: npm-${{ runner.os }}-${{ hashFiles('**/package.json') }}

    - name: NPM - Install dependencies
      if: steps.cached-npm-dependencies.outputs.cache-hit != 'true'
      run: 'npm install'

    - uses: actions/download-artifact@v2
      with:
        name: nodejsdeps
        path: app/


